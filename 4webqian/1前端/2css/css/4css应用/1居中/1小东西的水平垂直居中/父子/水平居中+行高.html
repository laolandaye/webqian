<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1小东西的水平垂直居中</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .collection-css {
            color: white;
            width: 88px;
            height: 32px;
            background: #EBCF36;
            text-align: center;   /* 父亲水平居中 */
        }

        .spn {
            padding-left: 0px;
            cursor: pointer;
            line-height: 32px;     /* 儿子设置行高 */
        }
    </style>
</head>
<body>

    <i class="fa fa-heart collection-css">
        <span class="spn">收藏</span>
    </i>
    <i class="fa fa-heart collection-css">
        <span class="spn">取</span>
    </i>
</body>
</html>
