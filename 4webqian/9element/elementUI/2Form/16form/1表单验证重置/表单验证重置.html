<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style>
			@import url("//unpkg.com/element-ui@2.4.6/lib/theme-chalk/index.css");
		</style>
		<link rel="stylesheet" href="表单验证重置.css" />
	</head>
	<body>
		<div id='app'>
			<div>表单验证，重置</div>
			<el-form label-position="right" :rules="rules" ref = "openportalAdviceFrom" label-width="80px" :model="openportalAdviceFrom">
				<el-form-item label="标题" prop="title">
					<el-input placeholder="请输入标题" v-model="openportalAdviceFrom.title"></el-input>
				</el-form-item>
				<el-form-item label="内容" prop="content">
					<el-input type="textarea" :rows="8" placeholder="请输入内容" v-model="openportalAdviceFrom.content">
					</el-input>
				</el-form-item>
				<el-form-item label="姓名" prop="contracrUser">
					<el-input  placeholder="请输入姓名" v-model="openportalAdviceFrom.contracrUser"></el-input>
				</el-form-item>
				<el-form-item label="电子邮箱"  prop="contractEmail">
					<el-input placeholder="请输入电子邮箱" v-model="openportalAdviceFrom.contractEmail"></el-input>
				</el-form-item>
				<el-form-item label="联系方式" prop="contractPhone">
					<el-input placeholder="请输入联系方式" v-model="openportalAdviceFrom.contractPhone"></el-input>
				</el-form-item>
				<el-form-item>
					<el-button type="primary" @click="onSubmit('openportalAdviceFrom')">提交</el-button>
					<el-button @click="onReset('openportalAdviceFrom')">重置</el-button>
				</el-form-item>
			</el-form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="//unpkg.com/element-ui@2.4.6/lib/index.js"></script>
		<!--<script type="text/javascript" src="../../js/common.js" ></script>-->
		<script type="text/javascript" src="表单验证重置.js"></script>
	</body>
<html>
