<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style>
			@import url("//unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css");
		</style>
		<link rel="stylesheet" href="树表格.css" />
	</head>
	<body>
		<div id="app">
			<el-table
					:data="tableData"
					style="width: 100%;margin-bottom: 20px;"
					row-key="id"
					border
					default-expand-all
					:tree-props="{children: 'children', hasChildren: 'hasChildren'}">
				<el-table-column prop="field" label="字段名称" width="150"></el-table-column>
				<el-table-column prop="fieldType" label="字段类型" width="100"></el-table-column>
				<el-table-column prop="seq" label="序列" width="100"></el-table-column>
				<el-table-column prop="parentField" label="上级字段" width="100"></el-table-column>
			</el-table>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="//unpkg.com/element-ui@2.12.0/lib/index.js"></script>
		<script type="text/javascript" src="树表格.js"></script>
	</body>
<html>
