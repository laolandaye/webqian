<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style>
			@import url("//unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css");
		</style>
		<link rel="stylesheet" href="懒树表格.css" />
	</head>
	<body>
		<div id="app">
			<el-table
					:data="tableData"
					style="width: 100%;margin-bottom: 20px;"
					row-key="id"
					border
					default-expand-all
					:tree-props="{children: 'children', hasChildren: 'hasChildren'}">
				<el-table-column
						prop="date"
						label="日期"
						sortable
						width="180">
				</el-table-column>
				<el-table-column
						prop="name"
						label="姓名"
						sortable
						width="180">
				</el-table-column>
				<el-table-column
						prop="address"
						label="地址">
				</el-table-column>
			</el-table>

			<el-table
					:data="tableData1"
					style="width: 100%"
					row-key="id"
					border
					lazy
					:load="load"
					:tree-props="{children: 'children', hasChildren: 'hasChildren'}">
				<el-table-column
						prop="date"
						label="日期"
						width="180">
				</el-table-column>
				<el-table-column
						prop="name"
						label="姓名"
						width="180">
				</el-table-column>
				<el-table-column
						prop="address"
						label="地址">
				</el-table-column>
			</el-table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="//unpkg.com/element-ui@2.12.0/lib/index.js"></script>
		<script type="text/javascript" src="懒树表格.js"></script>
	</body>
<html>
