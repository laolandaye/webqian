<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>props（父向子传递）</title>
</head>
<body>

<div id="app">
  <h1>打个招呼：</h1>
  <!--使用子组件，同时传递title属性-->
  <introduce title="大家好，我是锋哥" title2="哈哈" />
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
  Vue.component("introduce",{
    // 直接使用props接收到的属性来渲染页面
    template:'<span><h1>{{title}}</h1><h1>{{title2}}</h1></span>',
    props:['title', 'title2'] // 通过props来接收一个父组件传递的属性
  })
  var app = new Vue({
    el:"#app"
  })
</script>
</body>
</html>
