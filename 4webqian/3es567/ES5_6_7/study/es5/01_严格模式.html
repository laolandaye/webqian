 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_严格模式</title>
</head>
<body>
<!--
1. 理解:
  * 除了正常运行模式(混杂模式)，ES5添加了第二种运行模式："严格模式"（strict mode）。
  * 顾名思义，这种模式使得Javascript在更严格的语法条件下运行
2.  目的/作用
	* 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为
	* 消除代码运行的一些不安全之处，为代码的安全运行保驾护航
	* 为未来新版本的Javascript做好铺垫
3. 使用
  * 在全局或函数的第一条语句定义为: 'use strict';
  * 如果浏览器不支持, 只解析为一条简单的语句, 没有任何副作用
4. 语法和行为改变
	* 必须用var声明变量
	* 禁止自定义的函数中的this指向window
	* 创建eval作用域
	* 对象不能有重名的属性
-->

<script type="text/javascript">
//	'use strict';

	//1.必须用var声明变量
	// 此时window.username == username
	username = 'kibi';//合法： var username = 'kibi';
	
	//2.禁止自定义的函数中的this指向window
	// 构造函数自调用
	function Person(name, age) {
		this.name = name;
		this.age = age;
	}
	Person('kibi', 25); // 合法：new Person('kibi', 25);

	//3.创建eval（解析字符串中的js代码）作用域：，
	//eval作用域严格模式下是括号内，非严格模式是本括号
	var str = 'NBA';
	eval('var str = "CBA"; alert(str);');
	alert(str);
	//答案：CBA  NBA
	//严格模式下答案：CBA  CBA
	
	//4.对象不能有重名的属性
	var obj = {
		username: 'kibi',
		age: 18,
		username: 'honey'
	}
	
</script>

</body>
</html>
